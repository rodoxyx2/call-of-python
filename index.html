<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Juego</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="game">
        <!-- Pantalla de inicio -->
        <div id="screen-start" class="screen active">
            <h1>Mini Quiz</h1>
            <p>Responde correctamente y gana puntos</p>
            <button onclick="startGame()">Jugar</button>
        </div>

        <!-- Pantalla del juego -->
        <div id="screen-game" class="screen">
            <h2 id="question"></h2>

            <div id="options"></div>

            <div id="feedback"></div>

            <button id="next-btn" onclick="nextQuestion()" class="hidden">Siguiente</button>
        </div>

        <!-- Pantalla final -->
        <div id="screen-end" class="screen">
            <h1>¡Terminaste!</h1>
            <p>Puntuación: <span id="score"></span></p>
            <button onclick="restartGame()">Jugar de nuevo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
